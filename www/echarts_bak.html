<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>echarts server image</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #test img {
            width: 100%;
        }
    </style>
</head>
<body>
    <script src="./js/echarts-all.js"></script>
    <script>

     function strformat () {
        var format = /\{([\d\w\.]+)\}/g;
        var args = Array.prototype.slice.call(arguments),
        v;
        str = args.shift() + '';
        if (args.length == 1 && typeof(args[0]) == 'object') {
            args = args[0];
        }
        format.lastIndex = 0;
        return str.replace(format, function(m, n) {
            v = args[n];
            return v === undefined ? m : v;
        });
    }

    function createChart(width,height,option){
        var div = document.createElement('div');
        option.animation = false;
        div.setAttribute("style",strformat("width:{0}px;height:{1}px",width,height));
        document.getElementsByTagName('body')[0].appendChild(div)
        var ec = echarts.init(div);
        ec.setOption(option);
        var pngData = ec.getDataURL('png');
        console.log(pngData)
        return pngData;
    }

        var option = {
            title: {
                text: 'test'
            },
            legend: {
                data:['最高气温','最低气温']
            },
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : ['周一','周二','周三','周四','周五','周六','周日']
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'最高气温',
                    type:'line',
                    data:[1, 1, 3, 2, 1, 3, 1]
                },
                {
                    name:'最低气温',
                    type:'line',
                    data:[1, 4, 2, 1, 3, 2, 1]
                }
            ]
        };

    </script>
</body>
</html>
